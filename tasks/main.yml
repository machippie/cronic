# Standards: 0.1
---
- name: Create parent directory
  file:
    path: /usr/local/bin
    owner: "{{ cronic_owner | default('root') }}"
    group: "{{ cronic_group | default('root') }}"
    mode: u=rwx,g=rwx,o=rx
    state: directory
  tags:
    - cronic

- name: Write executable script
  template:
    src: cronic.j2
    dest: /usr/local/bin/cronic
    owner: "{{ cronic_owner | default('root') }}"
    group: "{{ cronic_group | default('root') }}"
    mode: u=rwx,g=rwx,o=
  tags:
    - cronic

...
